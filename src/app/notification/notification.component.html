<div class="section section-notifications" id="notifications">
    <div class="container">
        <div class="tim-title">
            <h3>Notification</h3>
        </div>
        <div class="alert alert-dismissible alert-success fade show" role="alert">
            <strong>This is an success alert</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            <strong>This is an info alert</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong><i class="fa-regular fa-bell"></i> This is a warning alert</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong> <i class="fa-regular fa-bell"></i> This is a danger alert</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
